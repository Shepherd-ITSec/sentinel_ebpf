{{- if and .Values.detector.enabled .Values.detector.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "sentinel-ebpf.fullname" . }}-detector
  labels:
    {{- include "sentinel-ebpf.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "sentinel-ebpf.fullname" . }}-detector
  minReplicas: {{ .Values.detector.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.detector.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.detector.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.detector.autoscaling.targetMemoryUtilizationPercentage }}
{{- end }}
