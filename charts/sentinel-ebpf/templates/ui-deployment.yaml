{{- if .Values.ui.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sentinel-ebpf.fullname" . }}-ui
  labels:
    {{- include "sentinel-ebpf.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "sentinel-ebpf.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ui
  template:
    metadata:
      labels:
        {{- include "sentinel-ebpf.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ui
    spec:
      containers:
        - name: ui
          image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}"
          imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
          env:
            - name: UI_PORT
              value: "8080"
            - name: UI_POLL_SECONDS
              value: {{ .Values.ui.pollSeconds | quote }}
            - name: UI_LOG_LIMIT
              value: {{ .Values.ui.logLimit | quote }}
            - name: LOG_PATH
              value: {{ .Values.ui.logPath | quote }}
            - name: DETECTOR_GRPC_ADDR
              value: {{ .Values.ui.detectorGrpcAddr | default (printf "%s-detector:%d" (include "sentinel-ebpf.fullname" .) (int .Values.detector.service.port)) | quote }}
            - name: PROBE_HEALTH_URL
              value: {{ .Values.ui.probeHealthUrl | default (printf "http://%s-probe:%d/healthz" (include "sentinel-ebpf.fullname" .) (int .Values.config.health.port)) | quote }}
            - name: PROBE_METRICS_URL
              value: {{ .Values.ui.probeMetricsUrl | default (printf "http://%s-probe:%d/metrics" (include "sentinel-ebpf.fullname" .) (int .Values.config.health.port)) | quote }}
            - name: DETECTOR_METRICS_URL
              value: {{ .Values.ui.detectorMetricsUrl | default (printf "http://%s-detector:%d/metrics" (include "sentinel-ebpf.fullname" .) (int .Values.detector.eventsPort)) | quote }}
            - name: DETECTOR_EVENTS_URL
              value: {{ .Values.ui.detectorEventsUrl | default (printf "http://%s-detector:%d/recent_events" (include "sentinel-ebpf.fullname" .) (int .Values.detector.eventsPort)) | quote }}
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          volumeMounts:
            - name: logs
              mountPath: {{ regexReplaceAll "/[^/]+$" .Values.ui.logPath "" | default "/var/log/sentinel-ebpf" | quote }}
          resources:
            {{- toYaml .Values.ui.resources | nindent 12 }}
      volumes:
        - name: logs
          {{- if .Values.probe.storage.pvc.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "sentinel-ebpf.fullname" . }}-logs
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- end }}
