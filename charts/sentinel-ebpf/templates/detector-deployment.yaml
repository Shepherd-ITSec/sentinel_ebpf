{{- if .Values.detector.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sentinel-ebpf.fullname" . }}-detector
  labels:
    {{- include "sentinel-ebpf.labels" . | nindent 4 }}
    app.kubernetes.io/component: detector
spec:
  replicas: {{ if .Values.detector.autoscaling.enabled }}{{ .Values.detector.autoscaling.minReplicas }}{{ else }}1{{ end }}
  selector:
    matchLabels:
      {{- include "sentinel-ebpf.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: detector
  template:
    metadata:
      labels:
        {{- include "sentinel-ebpf.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: detector
      annotations:
        {{- toYaml .Values.detector.podAnnotations | nindent 8 }}
    spec:
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.global.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: detector
          image: "{{ .Values.detector.image.repository }}:{{ .Values.detector.image.tag }}"
          imagePullPolicy: {{ .Values.detector.image.pullPolicy }}
          env:
            - name: DETECTOR_PORT
              value: "{{ .Values.detector.service.port }}"
            - name: DETECTOR_EVENTS_PORT
              value: "{{ .Values.detector.eventsPort }}"
            - name: DETECTOR_MODEL_ALGORITHM
              value: {{ .Values.detector.model.algorithm | quote }}
            - name: DETECTOR_THRESHOLD
              value: {{ .Values.detector.model.threshold | quote }}
            - name: DETECTOR_HST_N_TREES
              value: {{ .Values.detector.model.hst_n_trees | quote }}
            - name: DETECTOR_HST_HEIGHT
              value: {{ .Values.detector.model.hst_height | quote }}
            - name: DETECTOR_HST_WINDOW_SIZE
              value: {{ .Values.detector.model.hst_window_size | quote }}
            - name: DETECTOR_LODA_PROJECTIONS
              value: {{ .Values.detector.model.loda_n_projections | quote }}
            - name: DETECTOR_LODA_BINS
              value: {{ .Values.detector.model.loda_bins | quote }}
            - name: DETECTOR_LODA_RANGE
              value: {{ .Values.detector.model.loda_range | quote }}
            - name: DETECTOR_LODA_EMA_ALPHA
              value: {{ .Values.detector.model.loda_ema_alpha | quote }}
            - name: DETECTOR_LODA_HIST_DECAY
              value: {{ .Values.detector.model.loda_hist_decay | quote }}
            - name: DETECTOR_MEMSTREAM_HIDDEN_DIM
              value: {{ .Values.detector.model.mem_hidden_dim | quote }}
            - name: DETECTOR_MEMSTREAM_LATENT_DIM
              value: {{ .Values.detector.model.mem_latent_dim | quote }}
            - name: DETECTOR_MEMSTREAM_MEMORY_SIZE
              value: {{ .Values.detector.model.mem_memory_size | quote }}
            - name: DETECTOR_MEMSTREAM_LR
              value: {{ .Values.detector.model.mem_lr | quote }}
            - name: DETECTOR_MODEL_SEED
              value: {{ .Values.detector.model.seed | quote }}
            - name: DETECTOR_WORKER_COUNT
              value: {{ .Values.detector.workerCount | quote }}
            - name: DETECTOR_RECENT_EVENTS_BUFFER_SIZE
              value: {{ .Values.detector.recentEventsBufferSize | quote }}
            {{- if .Values.detector.anomalyLogPath }}
            - name: ANOMALY_LOG_PATH
              value: {{ .Values.detector.anomalyLogPath | quote }}
            {{- end }}
          ports:
            - containerPort: {{ .Values.detector.service.port }}
              name: grpc
            - containerPort: {{ .Values.detector.eventsPort }}
              name: events
          livenessProbe:
            tcpSocket:
              port: grpc
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: grpc
            # Detector does model init (e.g. halfspacetrees) before binding; give time before first check
            initialDelaySeconds: 15
            periodSeconds: 5
          resources:
            {{- toYaml .Values.detector.resources | nindent 12 }}
      nodeSelector:
        {{- toYaml .Values.detector.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.detector.tolerations | nindent 8 }}
      affinity:
        {{- toYaml .Values.detector.affinity | nindent 8 }}
{{- end }}
