apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "sentinel-ebpf.fullname" . }}-probe
  labels:
    {{- include "sentinel-ebpf.labels" . | nindent 4 }}
    app.kubernetes.io/component: probe
spec:
  selector:
    matchLabels:
      {{- include "sentinel-ebpf.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: probe
  template:
    metadata:
      labels:
        {{- include "sentinel-ebpf.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: probe
      annotations:
        {{- toYaml .Values.probe.podAnnotations | nindent 8 }}
    spec:
      serviceAccountName: {{ include "sentinel-ebpf.serviceAccountName" . }}
      hostPID: true
      imagePullSecrets:
        {{- toYaml .Values.global.imagePullSecrets | nindent 8 }}
      initContainers:
        - name: wait-for-detector
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              H="${DETECTOR_GRPC_ENDPOINT%:*}"
              P="${DETECTOR_GRPC_ENDPOINT#*:}"
              echo "Waiting for detector at $H:$P"
              until nc -z "$H" "$P"; do sleep 1; done
              echo "Detector is up"
          env:
            - name: DETECTOR_GRPC_ENDPOINT
              value: {{ .Values.probe.grpc.endpoint | default (printf "%s-detector:%d" (include "sentinel-ebpf.fullname" .) (int .Values.detector.service.port)) | quote }}
      containers:
        - name: probe
          image: "{{ .Values.probe.image.repository }}:{{ .Values.probe.image.tag }}"
          imagePullPolicy: {{ .Values.probe.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.probe.securityContext | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/sentinel-ebpf/probe-config.yaml
              subPath: probe-config.yaml
            - name: rules
              mountPath: /etc/sentinel-ebpf/rules.yaml
              subPath: rules.yaml
            - name: logs
              mountPath: {{ regexReplaceAll "/[^/]+$" .Values.probe.stream.file.path "" | default "/var/log/sentinel-ebpf" | quote }}
            - name: modules
              mountPath: /lib/modules
              readOnly: true
            - name: debugfs
              mountPath: /sys/kernel/debug
              readOnly: true
          env:
            - name: PROBE_CONFIG
              value: /etc/sentinel-ebpf/probe-config.yaml
            - name: CLUSTER_NAME
              value: {{ .Values.probe.clusterName | quote }}
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: health
              containerPort: {{ .Values.config.health.port }}
            - name: metrics
              containerPort: {{ .Values.config.metrics.port }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.probe.resources | nindent 12 }}
      nodeSelector:
        {{- toYaml .Values.probe.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.probe.tolerations | nindent 8 }}
      affinity:
        {{- toYaml .Values.probe.affinity | nindent 8 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "sentinel-ebpf.fullname" . }}-config
        - name: rules
          configMap:
            name: {{ include "sentinel-ebpf.fullname" . }}-config
        - name: logs
          {{- if .Values.probe.storage.pvc.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "sentinel-ebpf.fullname" . }}-logs
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: modules
          hostPath:
            path: /lib/modules
        - name: debugfs
          hostPath:
            path: /sys/kernel/debug
