apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "sentinel-ebpf.fullname" . }}-agent
  labels:
    {{- include "sentinel-ebpf.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "sentinel-ebpf.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: agent
  template:
    metadata:
      labels:
        {{- include "sentinel-ebpf.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: agent
      annotations:
        {{- toYaml .Values.agent.podAnnotations | nindent 8 }}
    spec:
      serviceAccountName: {{ include "sentinel-ebpf.serviceAccountName" . }}
      hostPID: true
      imagePullSecrets:
        {{- toYaml .Values.global.imagePullSecrets | nindent 8 }}
      containers:
        - name: agent
          image: "{{ .Values.agent.image.repository }}:{{ .Values.agent.image.tag }}"
          imagePullPolicy: {{ .Values.agent.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.agent.securityContext | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/sentinel-ebpf/agent-config.yaml
              subPath: agent-config.yaml
            - name: rules
              mountPath: /etc/sentinel-ebpf/rules.yaml
              subPath: rules.yaml
            - name: logs
              mountPath: {{ regexReplaceAll "/[^/]+$" .Values.agent.stream.file.path "" | default "/var/log/sentinel-ebpf" | quote }}
            - name: modules
              mountPath: /lib/modules
              readOnly: true
            - name: debugfs
              mountPath: /sys/kernel/debug
              readOnly: true
          env:
            - name: AGENT_CONFIG
              value: /etc/sentinel-ebpf/agent-config.yaml
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: health
              containerPort: {{ .Values.config.health.port }}
            - name: metrics
              containerPort: {{ .Values.config.metrics.port }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.agent.resources | nindent 12 }}
      nodeSelector:
        {{- toYaml .Values.agent.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.agent.tolerations | nindent 8 }}
      affinity:
        {{- toYaml .Values.agent.affinity | nindent 8 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "sentinel-ebpf.fullname" . }}-config
        - name: rules
          configMap:
            name: {{ include "sentinel-ebpf.fullname" . }}-config
        - name: logs
          {{- if .Values.agent.storage.pvc.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "sentinel-ebpf.fullname" . }}-logs
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: modules
          hostPath:
            path: /lib/modules
        - name: debugfs
          hostPath:
            path: /sys/kernel/debug
