apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sentinel-ebpf.fullname" . }}-config
  labels:
    {{- include "sentinel-ebpf.labels" . | nindent 4 }}
data:
  probe-config.yaml: |
    logLevel: {{ .Values.config.logLevel }}
    rulesFile: /etc/sentinel-ebpf/rules.yaml
    health:
      port: {{ .Values.config.health.port }}
    metrics:
      enabled: {{ .Values.config.metrics.enabled }}
      port: {{ .Values.config.metrics.port }}
    grpc:
      endpoint: {{ .Values.probe.grpc.endpoint | quote }}
      tlsEnabled: {{ .Values.probe.grpc.tls.enabled }}
      caSecret: {{ .Values.probe.grpc.tls.caSecret | quote }}
    stream:
      mode: {{ .Values.probe.stream.mode | quote }}
      batchSize: {{ .Values.probe.stream.batchSize }}
      queueLength: {{ .Values.probe.stream.queueLength }}
      ringBufferPages: {{ .Values.probe.stream.ringBufferPages }}
      file:
        path: {{ .Values.probe.stream.file.path | quote }}
        rotateMaxBytes: {{ .Values.probe.stream.file.rotateMaxBytes }}
        rotateMaxFiles: {{ .Values.probe.stream.file.rotateMaxFiles }}
        compress: {{ .Values.probe.stream.file.compress }}
    probes:
      fileWrites:
        enabled: {{ .Values.probe.probes.fileWrites.enabled }}
        pathPrefixes:
        {{- range .Values.probe.probes.fileWrites.pathPrefixes }}
          - {{ . | quote }}
        {{- else }}
          - "/"
        {{- end }}
  rules.yaml: |
{{ (.Files.Get "rules.yaml") | nindent 4 }}